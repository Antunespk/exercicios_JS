<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <p>14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter
            em um
            GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.
        </p>
        <div class="flex form-control">
            <div>
                <label for="golsGremio">Quantos gols o Gremio marcou?</label>
                <input type="number" name="golsGremio" id="golsGremio" placeholder="Gols" min="0" max="90" step="1">
            </div>
            <div>
                <label for="golsInter">Quantos gols o Internacional marcou?</label>
                <input type="number" name="golsInter" id="golsInter" placeholder="Gols" min="0" max="90" step="1">
            </div>
            <div class="pt-2">
                <button type="button" class="btn btn-outline-success" onclick="controllerCalculo()">Verificar resultado
                    da
                    partida</button>
            </div>
            <span id="saidaResultado"></span>
        </div>
    </section>
</body>
<script>
    function controllerCalculo() {
        var gremioMarcou = parseInt(document.getElementById("golsGremio").value);
        var InterMarcou = parseInt(document.getElementById("golsInter").value);
        var resultadoDaPartida = placar(gremioMarcou, InterMarcou);
        saidaDados(resultadoDaPartida);

    }
    function placar(golsGremio = 0, golsInter = 0) {
        if (golsGremio > golsInter) {
            return "Gremio venceu"
        } else if (golsInter > golsGremio) {
            return "Internacional venceu"
        } else {
            return "O jogo acabou empatado"
        }
    }

    function saidaDados(texto) {
        document.getElementById("saidaResultado").innerHTML = texto;
    }


</script>

</html>

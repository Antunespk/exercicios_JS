<body>
    <section class="container">
        <p>3) Escreva um programa para ler uma temperatura em graus Celsius,
            calcular e escrever o valor correspondente em graus
            Fahrenheit. (F = (C Ã— 9/5) + 32)
        </p>

        <label for="temperaturaEntrada">Qual o grau celsius?</label>
        <input type="text" value="0" id="temperaturaEntrada">
        <button onclick="calcularTemperatura()">Calcular</button>

        <span id="saidaTexto"></span>

    </section>
</body>
<script>
    function calcularTemperatura() {
        var celsius = document.getElementById("temperaturaEntrada").value;
        var f = (celsius * 9 / 5) + 32;
        alert("Temperatura:" + f);
        document.getElementById("saidaTexto").innerHTML = "<p>Temperatura:" + f + "</p>";
    }
</script>
